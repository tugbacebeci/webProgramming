<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profil Sayfas覺</title>
</head>
<body>
  <h2>Ho geldin, <span id="username">...</span></h2>
  <p>Bu sayfa sadece giri yapan kullan覺c覺lara a癟覺kt覺r. 奎</p>

  <button id="logoutBtn">覺k覺 Yap</button>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("Bu sayfay覺 g繹rmek i癟in giri yapmal覺s覺n!");
      window.location.href = "login.html";
    }

    fetch("http://localhost:4000/api/auth/profile", {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById("username").textContent = data.username;
      } else {
        alert("Token ge癟ersiz. Tekrar giri yap!");
        window.location.href = "login.html";
      }
    })
    .catch(err => {
      alert("Sunucu hatas覺 ");
      console.error("[PROFILE HTML]", err);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
